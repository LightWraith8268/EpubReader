<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="456" height="456" viewBox="0 0 456 456" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pageGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="228" cy="228" r="218" fill="url(#bookGradient)"/>

  <!-- Open book -->
  <g transform="translate(228, 228)">
    <!-- Left page -->
    <path d="M -100,-80 L -100,100 L -10,90 L -10,-70 Z"
          fill="url(#pageGradient)"
          stroke="#357ABD"
          stroke-width="3"/>

    <!-- Right page -->
    <path d="M 10,-70 L 10,90 L 100,100 L 100,-80 Z"
          fill="url(#pageGradient)"
          stroke="#357ABD"
          stroke-width="3"/>

    <!-- Spine shadow -->
    <rect x="-4" y="-70" width="8" height="160" fill="#2A5F8F" opacity="0.5"/>

    <!-- Text lines on left page -->
    <line x1="-85" y1="-50" x2="-25" y2="-50" stroke="#357ABD" stroke-width="2" opacity="0.4"/>
    <line x1="-85" y1="-35" x2="-25" y2="-35" stroke="#357ABD" stroke-width="2" opacity="0.4"/>
    <line x1="-85" y1="-20" x2="-25" y2="-20" stroke="#357ABD" stroke-width="2" opacity="0.4"/>
    <line x1="-85" y1="-5" x2="-25" y2="-5" stroke="#357ABD" stroke-width="2" opacity="0.4"/>
    <line x1="-85" y1="10" x2="-25" y2="10" stroke="#357ABD" stroke-width="2" opacity="0.4"/>

    <!-- Text lines on right page -->
    <line x1="25" y1="-50" x2="85" y2="-50" stroke="#357ABD" stroke-width="2" opacity="0.4"/>
    <line x1="25" y1="-35" x2="85" y2="-35" stroke="#357ABD" stroke-width="2" opacity="0.4"/>
    <line x1="25" y1="-20" x2="85" y2="-20" stroke="#357ABD" stroke-width="2" opacity="0.4"/>
    <line x1="25" y1="-5" x2="85" y2="-5" stroke="#357ABD" stroke-width="2" opacity="0.4"/>
    <line x1="25" y1="10" x2="85" y2="10" stroke="#357ABD" stroke-width="2" opacity="0.4"/>

    <!-- Page curl effect on corners -->
    <path d="M 100,-80 L 90,-70 L 100,-70 Z" fill="#D0D0D0" opacity="0.6"/>
    <path d="M -100,-80 L -90,-70 L -100,-70 Z" fill="#D0D0D0" opacity="0.6"/>
  </g>
</svg>
